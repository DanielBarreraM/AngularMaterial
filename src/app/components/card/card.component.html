<main>
<mat-toolbar class="color">
    <mat-toolbar-row>
        <button mat-button><mat-icon>arrow_back</mat-icon></button>
      <span class="menu">Urgence</span>
      <button class="menu" mat-button [matMenuTriggerFor]="menu"><mat-icon class="lapt">phonelink</mat-icon>Menu<span class="material-icons">keyboard_arrow_down</span></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar class="color2">
    <mat-toolbar-row>
      <span class="menu">dfgsdfsdfhfdghshshsghgfhgfhgfhsfghshgshsfh</span>
    </mat-toolbar-row>
</mat-toolbar>

<div id="main" >
    <mat-card class="example-card">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        <div class="title"></div>
        <h1>T7K_PLUS</h1>
        <mat-card-content>
        <p>
            <mat-icon class="info2">room</mat-icon>
            <span class="info">Address:</span> <br>
            {{card?.adress}} <br> <br>
            <mat-icon class="info2">av_timer</mat-icon>
            <span class="info">Date:</span> <br>
            {{card?.date.toDateString()}} <br>
        </p>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button mat-button class="delete">Delete</button>
            <button mat-button>View more</button>
        </mat-card-actions>
    </mat-card>
</div>

</main>
